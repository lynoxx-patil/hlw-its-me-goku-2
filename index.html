    <style>
        /* General Styling */
        body {
            /* Changed background to a fallback solid color since local file paths (C:\...) don't work on the web */
            background-color: #fce4ec; /* Light pink background for a celebratory feel */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column; /* Allows content (header and footer) to stack */
            justify-content: space-between; /* Pushes the footer to the bottom */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden; /* Prevents horizontal scroll */
        }

        /* --- Animated Text Styling --- */
        .animated-text {
            color: #d81b60; /* Deep pink text color for contrast */
            font-size: 3em;
            font-weight: 700;
            text-align: center;
            padding-top: 50px; /* Space from the top */
            
            /* Apply the animation */
            animation: fadeInSlideUp 1.5s ease-out forwards;
            opacity: 0; /* Starts hidden */
        }

        /* Keyframes for Text Animation */
        @keyframes fadeInSlideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Footer and Button Styling --- */
        footer {
            width: 100%;
            text-align: center;
            padding: 30px 0;
        }

        .animated-button {
            /* Button Base Styling */
            background-color: transparent;
            color: #d81b60; /* Text color matches the header */
            border: 2px solid #d81b60; /* Border color */
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: color 0.4s ease-in-out;
            z-index: 1;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px; /* Subtle rounding */
        }

        .animated-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #d81b60; /* The color of the slide */
            
            /* Initial position: Slide off to the left */
            transform: translateX(-100%); 
            
            /* Smooth transition for the slide movement */
            transition: transform 0.4s ease-in-out;
            z-index: -1; /* Place the slide behind the text */
        }

        /* Button Hover States */
        .animated-button:hover {
            color: #ffffff; /* Text color changes to white on hover */
        }

        .animated-button:hover::before {
            /* Final position: Slide fully into view */
            transform: translateX(0); 
        }
    </style>
</head>
